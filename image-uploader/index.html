<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hope & Despair – Audio Generator</title>

  <!-- Space Grotesk -->
  <link rel="icon" href="data:,">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Upload Screen -->
  <div id="screen-upload" class="screen active">
    <h1>Hope & Despair</h1>
    <p>Upload an image to generate its sound.</p>

    <input id="file-input" type="file" accept="image/*" />
    <button id="btn-generate">Generate Audio</button>
  </div>

  <!-- Loading Screen -->
  <div id="screen-loading" class="screen">
    <div class="loader"></div>
    <p id="loading-text">Sending your image into the bubble network…  
       Its memory is dissolving, reshaping, waiting.</p>
  </div>

  <!-- Success Screen -->
  <div id="screen-success" class="screen">
    <img id="output-image" src="" style="max-width: 80%; margin-top: 20px;" />
    <h2 id="title-text"></h2>
    <audio id="audio-player" controls></audio>
    <button id="btn-back">Generate Another</button>
    <a id="metadata-link" href="#" download>Download Metadata</a>    
  </div>

  <!-- Error Screen -->
  <div id="screen-error" class="screen">
    <h2>Something Went Wrong</h2>
    <p id="error-message"></p>
    <button id="btn-error-back">Try Again</button>
  </div>
<!-- Fake Mode Toggle -->
<div id="fake-toggle-container">
  <label>
    <input type="checkbox" id="fake-toggle">
    Use Fake Mode (debug)
  </label>
</div>

  <script type="module" src="script.js"></script>
</body>
</html>
