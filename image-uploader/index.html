<!DOCTYPE html>
<html lang="en">

  <!-- Version 0.1 completed on Nov 22 -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hope & Despair – Audio Generator</title>

  <!-- Space Grotesk -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- UPLOAD SCREEN -->
  <div id="screen-upload" class="screen active">
    <h1>Hope & Despair</h1>

    <p class="subtitle">Upload an image to generate its sound.</p>

    <input id="file-input" type="file" accept="image/*" />
    <button id="btn-generate" class="primary-btn">Generate Audio</button>

    <!-- Fake toggle -->
    <label class="fake-toggle">
      <input type="checkbox" id="fake-toggle" />
      Use Fake Mode (debug)
    </label>
  </div>

  <!-- LOADING SCREEN -->
  <div id="screen-loading" class="screen">
    <div class="loader"></div>
    <p class="loading-text">
      Sending your image into the bubble network…
      Its memory is dissolving, reshaping, waiting.
    </p>
  </div>

  <!-- SUCCESS SCREEN -->
  <div id="screen-success" class="screen">
    <img id="output-image" src="" class="circle-image" />

    <h2 id="title-text" class="title"></h2>

    <audio id="audio-player" controls></audio>

    <button id="btn-back" class="primary-btn">Generate Another</button>

    <a id="metadata-link" href="#" download class="metadata-link">Download metadata</a>

    <!-- Fake toggle lives on all screens -->
    <label class="fake-toggle">
      <input type="checkbox" id="fake-toggle-2" />
      Use Fake Mode (debug)
    </label>
  </div>

  <!-- ERROR SCREEN -->
  <div id="screen-error" class="screen">
    <h2>Something Went Wrong</h2>
    <p id="error-message"></p>
    <button id="btn-error-back" class="primary-btn">Try Again</button>

    <!-- Fake toggle lives on all screens -->
    <label class="fake-toggle">
      <input type="checkbox" id="fake-toggle-3" />
      Use Fake Mode (debug)
    </label>
  </div>

  <script type="module" src="script.js?v=1"></script>
</body>
</html>
